<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVA AI - Gap Analysis Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e7e34 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: backgroundShift 10s infinite alternate;
        }

        @keyframes backgroundShift {
            0% { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e7e34 100%); }
            100% { background: linear-gradient(135deg, #2a5298 0%, #1e7e34 50%, #28a745 100%); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(40, 167, 69, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .container:hover::before {
            left: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1.2s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #28a745, #20c997);
            border-radius: 20px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo i {
            font-size: 2.5rem;
            color: white;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            color: #2d3748;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #28a745, #20c997);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-container {
            position: relative;
        }

        .form-group {
            margin-bottom: 25px;
            animation: slideInLeft 1s ease-out forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }
        .form-group:nth-child(3) { animation-delay: 0.6s; }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .input-container {
            position: relative;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            outline: none;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #28a745;
            background: white;
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.2);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #28a745;
            font-size: 1.2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(-50%); }
            40% { transform: translateY(-60%); }
            60% { transform: translateY(-55%); }
        }

        .hours-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hours-input input {
            width: 100px;
            text-align: center;
        }

        .hours-text {
            color: #6c757d;
            font-weight: 500;
        }

        #job_suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #28a745;
            border-radius: 12px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #job_suggestions div {
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid #f1f3f4;
            background-color: #f9f9f9;
        }

        #job_suggestions div:hover {
            background: #e8f5e8;
            color: #28a745;
            transform: translateX(5px);
        }

        #job_suggestions div:last-child {
            border-bottom: none;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slideUp 1s ease-out 0.8s both;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(40, 167, 69, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            color: rgba(40, 167, 69, 0.1);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .floating-element:nth-child(1) { left: 10%; animation-delay: 0s; font-size: 2rem; }
        .floating-element:nth-child(2) { left: 20%; animation-delay: 2s; font-size: 1.5rem; }
        .floating-element:nth-child(3) { left: 30%; animation-delay: 4s; font-size: 2.5rem; }
        .floating-element:nth-child(4) { left: 40%; animation-delay: 6s; font-size: 1.8rem; }
        .floating-element:nth-child(5) { left: 50%; animation-delay: 8s; font-size: 2.2rem; }
        .floating-element:nth-child(6) { left: 60%; animation-delay: 10s; font-size: 1.6rem; }
        .floating-element:nth-child(7) { left: 70%; animation-delay: 12s; font-size: 2rem; }
        .floating-element:nth-child(8) { left: 80%; animation-delay: 14s; font-size: 1.7rem; }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <i class="fas fa-brain floating-element"></i>
        <i class="fas fa-graduation-cap floating-element"></i>
        <i class="fas fa-laptop-code floating-element"></i>
        <i class="fas fa-chart-line floating-element"></i>
        <i class="fas fa-lightbulb floating-element"></i>
        <i class="fas fa-cogs floating-element"></i>
        <i class="fas fa-rocket floating-element"></i>
        <i class="fas fa-target floating-element"></i>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-brain"></i>
            </div>
            <h1>REVA AI</h1>
            <p class="subtitle">Smart Gap Analysis & Career Growth Tool</p>
        </div>

        <form method="POST" class="form-container">
            <div class="form-group">
                <label><i class="fas fa-briefcase"></i> Target Job Position</label>
                <div class="input-container">
                    <input type="text" id="target_job" name="target_job" autocomplete="off" placeholder="e.g. Data Scientist, Software Engineer..." required>
                    <i class="fas fa-search input-icon"></i>
                    <div id="job_suggestions"></div>
                </div>
            </div>

            <div class="form-group">
                <label><i class="fas fa-tools"></i> Your Current Skills</label>
                <div class="input-container">
                    <input type="text" name="current_skills" placeholder="e.g. Python, JavaScript, SQL..." required>
                    <i class="fas fa-code input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label><i class="fas fa-clock"></i> Daily Study Time</label>
                <div class="hours-input">
                    <input type="number" name="hours_per_day" value="2" min="1" max="24" required>
                    <span class="hours-text">hours per day</span>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-chart-bar"></i> Analyze My Skills Gap
            </button>
        </form>
    </div>

    <script>
        const input = document.getElementById("target_job");
        const suggestionsBox = document.getElementById("job_suggestions");
        
        let debounceTimer;
        
        input.addEventListener("input", async function() {
            const val = this.value.trim();
            
            clearTimeout(debounceTimer);
            
            if (val.length === 0) {
                suggestionsBox.style.display = "none";
                return;
            }
            
            debounceTimer = setTimeout(async () => {
                try {
                    const res = await fetch(`/search_jobs?q=${encodeURIComponent(val)}`);
                    const jobs = await res.json();
                    
                    if (jobs.length === 0) {
                        suggestionsBox.style.display = "none";
                        return;
                    }
                    
                    suggestionsBox.innerHTML = "";
                    jobs.forEach(job => {
                        const div = document.createElement("div");
                        div.textContent = job;
                        div.addEventListener("click", () => {
                            input.value = job;
                            suggestionsBox.style.display = "none";
                        });
                        suggestionsBox.appendChild(div);
                    });
                    
                    suggestionsBox.style.display = "block";
                } catch (error) {
                    console.error('Error fetching job suggestions:', error);
                    suggestionsBox.style.display = "none";
                }
            }, 300);
        });
        
        document.addEventListener("click", function(e) {
            if (!input.contains(e.target) && !suggestionsBox.contains(e.target)) {
                suggestionsBox.style.display = "none";
            }
        });
        
        // Form validation and animations
        const form = document.querySelector('form');
        const inputs = document.querySelectorAll('input[required]');
        
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() === '') {
                    this.style.borderColor = '#dc3545';
                    this.style.animation = 'shake 0.5s ease-in-out';
                } else {
                    this.style.borderColor = '#28a745';
                    this.style.animation = '';
                }
            });
        });
        
        form.addEventListener('submit', function(e) {
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Analyzing...';
            submitBtn.disabled = true;
        });
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
